<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Share - Web Client</title>
    <link rel="stylesheet" href="/src/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ”Š Audio Share</h1>
            <p class="subtitle">Web Client</p>
        </header>

        <main>
            <div class="connection-panel">
                <div class="input-group">
                    <label for="server-address">Server Address</label>
                    <input type="text" id="server-address" placeholder="192.168.1.100:65530" value="">
                </div>

                <div class="button-group">
                    <button id="connect-btn" class="btn primary">Connect</button>
                    <button id="disconnect-btn" class="btn secondary" disabled>Disconnect</button>
                </div>
            </div>

            <div class="status-panel">
                <div class="status-item">
                    <span class="label">Status:</span>
                    <span id="status" class="value disconnected">Disconnected</span>
                </div>
                <div class="status-item">
                    <span class="label">Format:</span>
                    <span id="format" class="value">-</span>
                </div>
                <div class="status-item">
                    <span class="label">Latency:</span>
                    <span id="latency" class="value">-</span>
                </div>
            </div>

            <div class="volume-panel">
                <label for="volume">Volume</label>
                <input type="range" id="volume" min="0" max="100" value="100">
                <span id="volume-value">100%</span>
            </div>

            <div id="visualizer" class="visualizer">
                <canvas id="visualizer-canvas"></canvas>
            </div>
        </main>

        <footer>
            <p>Audio Share Web Client | <a href="https://github.com/mkckr0/audio-share" target="_blank">GitHub</a></p>
        </footer>
    </div>

    <script type="module" src="/src/main.ts"></script>
</body>
</html>
